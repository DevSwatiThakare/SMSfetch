<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>SMS</title>

  <style>
    .beat{
        font-size: 10px;
    }
</style>

<body>
<nav>
  <div id="header"><h2>üë©‚Äçüéì  Student Management System  üë®‚Äçüéì</h2></div>
</nav>


  <!--Buttons-->
<div style="display: flex; justify-content: center;align-items: center;">
  <button class="btn btn-primary m-4" id="addBtn">Add Student</button>
  <button class="btn btn-danger" id="deleteAll">Delete All</button>
  <button class="btn btn-info m-4" id="samplestart">Sample </button>
 
</div>







  <!--Table-->
<div class="container">
 

  <div class="alert alert-primary" id="ss" role="alert">
    No Records Found
  </div>
  
  <table class="table table-bordered" id="tt" style="table-layout:fixed;">
   
    <thead >
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody id="tbody">
     


    </tbody>
  
  </table>
  

</div>







  <!--Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="addForm">
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" name="" id="fname" placeholder="Enter First Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" name="" id="lname" placeholder="Enter Last Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <input type="text" name="" id="age" placeholder="Enter Age" class="form-control">
            </div>
            <div>
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>









  <!--Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="updateForm">
            <div class="form-group">
              <input type="hidden" name="" id="id">
              <label for="">First Name</label>
              <input type="text" name="" id="ffname" placeholder="Enter A First Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" name="" id="llname" placeholder="Enter A Last Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <input type="text" name="" id="aage" placeholder="Enter Age" class="form-control">
            </div>
            <div>
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div id="footer">__Made With <span id="heart">‚ù§Ô∏è</span> By Swati Thakare__</div>

</body>
